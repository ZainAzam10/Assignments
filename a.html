<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [city] #new .data article{
            background-color:green;
        }
        #article span .data aside{
            background-color:lightslategrey;
        }
        article #data .city span{
            color: magenta;
            background: maroon;
        }
    </style>
</head>
<body>
    <div city>
        <div id="new">
            <div class="data">
                <article>city</article>
            </div>
        </div>
    </div>
    <div id="article">
        <span>
            <div class="data">
                <aside>pak</aside>
            </div>
        </span>
    </div>
    <article>
        <div id="data">
            <div class="city">
                <span>muslim</span>
            </div>
        </div>
    </article>


    
</body>
</html>
