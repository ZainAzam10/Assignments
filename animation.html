<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #rabbit {
            
            position: absolute;
            right: 0;
            transition: right 5s linear 0s, opacity 3s linear 0s;
        }

        #rabbit:hover {
            right: 100%;
            opacity: 0.5;
        }

        
    </style>

</head>

<body>

    

    
    <img id="rabbit" src="image/rabbit.gif" alt="">

    <!-- Two types of animations -->
    <!-- 1).Simple animations, transition -->
    <!-- 1).Advance animations, animations -->
