<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="20">
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td> Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <td>City</td>
            <td>  <select name="city" id="">
                <option value="">Lahore</option>
                <option value="">Karachi</option>
                <option value="">Multan</option>
                <option value="">Peshawar</option>
            </select></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td><select name="degree" id="">
                <option value="">BSIT</option>
                <option value="">BSCS</option>
                <option value="">BSPHY</option>
                <option value="">BSCHEM</option>
            </select></td>
        </tr>
        <tr>
            <td> 
            </td>
            <td> <button type="button">Select</button>
            </td>
        </tr>
    </table>
</body>
</html>
