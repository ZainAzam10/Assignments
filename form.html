<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Admisson form</h1>
    <form action="">
        Username <input type="text" placeholder="username"><br><br>
        Password <input type="password" placeholder="password"><br><br>
        Email <input type="email"><br><br>
        Age <input type="text"><br><br>
        Date of birth <input type="date"><br><br>
        Date <input type="date"><br><br>
        Gender <br>
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="female"><br><br>
        City <select name="city" id="">
            <option value="">Lahore</option>
            <option value="">Karachi</option>
            <option value="">Multan</option>
            <option value="">Peshawar</option>
        </select><br><br>
        Degree <select name="degree" id="">
            <option value="">BSIT</option>
            <option value="">BSCS</option>
            <option value="">BSPHY</option>
            <option value="">BSCHEM</option>
        </select><br><br>
        <button type="button">Select</button>



    </form>

</body>

</html>
